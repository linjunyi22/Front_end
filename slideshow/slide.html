<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slideShow</title>
	<link rel="stylesheet" href="slideshow.css">
	<script type="text/javascript" src="slideshow.js"></script>
</head>

<body>
	<div class="slider">
	<!-- 0.修改 VIEW->Template(关键字替换)，增加template id -->
		<div class="main" id="template_main">
			<div class="main-i" id="main_{{index}}">
				<div class="caption">
					<h2>{{h2}}</h2>
					<h3>{{h3}}</h3>
				</div>
				<img src="image/{{index}}.jpg" class="picture">
			</div>
		</div>
		<div class="ctrl" id="template_ctrl">
			<a href="javascript:switchSlider({{index}});" class="ctrl-i" id="ctrl_{{index}}"><img src="image/{{index}}.jpg"></a>
		</div>
	</div>
	
</body>
</html>
